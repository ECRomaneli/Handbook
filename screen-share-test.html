<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Compartilhamento de Tela</title>
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-hover: #3a5bd9;
            --success: #28a745;
            --danger: #dc3545;
            --dark: #333;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
            --switch-width: 36px;
            --switch-height: 20px;
            --switch-padding: 2px;
            --switch-bg-off: #ccc;
            --switch-bg-on: var(--primary);
            --switch-knob-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .controls {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.stop {
            background-color: var(--danger);
        }

        .btn.stop:hover {
            background-color: #bd2130;
        }

        .screen-preview {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background-color: #1a1a1a;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: var(--transition);
        }

        .screen-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .screen-preview.active video {
            display: block;
        }

        .screen-preview .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2rem;
        }

        .screen-preview.active .placeholder {
            display: none;
        }

        .status {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        .status.active {
            color: var(--success);
            font-weight: 500;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .recording-indicator {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
            font-weight: 500;
        }

        .screen-preview.active .recording-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recording-dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: #fff;
            border-radius: 50%;
        }
        
        /* Audio Switch Styling */
        .audio-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        /* Hide default checkbox */
        .audio-option input[type="checkbox"] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        /* Create the switch container */
        .audio-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 8px;
        }

        /* Create toggle switch */
        .audio-option label::before {
            content: '';
            display: inline-block;
            width: var(--switch-width);
            height: var(--switch-height);
            background: var(--switch-bg-off);
            border-radius: var(--switch-height);
            position: relative;
            transition: background-color 0.2s;
        }

        /* Create the knob/circle */
        .audio-option label::after {
            content: '';
            position: absolute;
            width: calc(var(--switch-height) - var(--switch-padding) * 2);
            height: calc(var(--switch-height) - var(--switch-padding) * 2);
            border-radius: 50%;
            background: var(--switch-knob-color);
            top: var(--switch-padding);
            left: var(--switch-padding);
            transition: 0.2s;
        }

        /* Move the knob when checked */
        .audio-option input:checked + label::before {
            background: var(--switch-bg-on);
        }

        .audio-option input:checked + label::after {
            left: calc(var(--switch-width) - var(--switch-height) + var(--switch-padding));
        }

        /* Focus style for accessibility */
        .audio-option input:focus + label::before {
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Compartilhamento de Tela</h1>
        
        <div class="screen-preview">
            <div class="placeholder">
                Nenhuma tela compartilhada
            </div>
            <video id="screenVideo" autoplay playsinline muted></video>
            <div class="recording-indicator">
                <span class="recording-dot"></span> Compartilhando
            </div>
        </div>
        
        <div class="controls">
            <div class="audio-option">
                <input type="checkbox" id="audioToggle" />
                <label for="audioToggle">Compartilhar áudio do sistema</label>
            </div>
            <button id="shareBtn" class="btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Compartilhar Tela
            </button>
            <p id="status" class="status">Aguardando compartilhamento...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shareBtn = document.getElementById('shareBtn');
            const screenVideo = document.getElementById('screenVideo');
            const screenPreview = document.querySelector('.screen-preview');
            const statusText = document.getElementById('status');
            const audioToggle = document.getElementById('audioToggle');
            
            let stream = null;
            let isSharing = false;
            
            shareBtn.addEventListener('click', async () => {
                try {
                    if (isSharing) {
                        stopSharing();
                    } else {
                        // Iniciar compartilhamento
                        const shareAudio = audioToggle.checked;
                        
                        stream = await navigator.mediaDevices.getDisplayMedia({
                            video: {
                                cursor: "always"
                            },
                            audio: shareAudio // Usa a configuração do switch
                        });
                        
                        screenVideo.srcObject = stream;
                        screenPreview.classList.add('active');
                        
                        // Atualiza o status para indicar se o áudio está sendo compartilhado
                        const audioStatus = shareAudio ? ' com áudio' : '';
                        statusText.textContent = `Compartilhamento ativo${audioStatus}`;
                        statusText.classList.add('active');
                        
                        shareBtn.innerHTML = '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> Parar Compartilhamento';
                        shareBtn.classList.add('stop');
                        isSharing = true;

                        // Se o usuário parar o compartilhamento através do navegador
                        stream.getVideoTracks()[0].onended = () => {
                            stopSharing();
                        };
                    }
                } catch (err) {
                    console.error('Erro ao compartilhar tela:', err);
                    alert('Não foi possível compartilhar a tela: ' + err.message);
                }
            });

            function stopSharing() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                screenVideo.srcObject = null;
                screenPreview.classList.remove('active');
                statusText.textContent = 'Aguardando compartilhamento...';
                statusText.classList.remove('active');
                shareBtn.innerHTML = '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg> Compartilhar Tela';
                shareBtn.classList.remove('stop');
                isSharing = false;
            }
        });
    </script>
</body>
</html>
