<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Findbar</title>
    <link rel="stylesheet" href="app.css">
<body>
    <nav data-theme="light">
        <input onkeyup="inputChange(event)" type="search">
        <span id="matches"></span>
        <div class="divider"></div>
        <div class="btn-group">
            <div onclick="$remote.previous()">▲</div>
            <div onclick="$remote.next()">▼</div>
            <div onclick="$remote.close()">✕</div>
        </div>
    </nav>
    
    <script src="app.js"></script>
</body>

</html>
