<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Media</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2 id="title">Share your screen</h2>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="screen">Screen</div>
      <div class="tab" data-tab="window">Window</div>
    </div>
    <div class="content" id="content"></div>
    <div class="modal-footer">
      <div>
        <label class="audio-option" for="audioCheckbox">
          <input type="checkbox" id="audioCheckbox" checked />
          Share audio
        </label>
      </div>
      <div class="footer-buttons">
        <button class="btn cancel" id="cancelBtn">Cancel</button>
        <button class="btn share" id="shareBtn" disabled>Share</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
