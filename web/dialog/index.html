<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="modal">
    <div class="modal-content">
      <div id="title"></div>
      <pre id="message"></pre>
      <div class="switch">
        <input type="checkbox" id="option-checkbox">
        <label for="option-checkbox" id="option-label"></label>
      </div>
    </div>
    <div class="modal-footer">
      <div id="buttons"></div>
    </div>
  </div>
</body>
</html>
